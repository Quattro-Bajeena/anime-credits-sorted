<!doctype html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    {% block head %}
    <title>GMS</title>
    {% endblock %}
    
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/main.css')}}">
    {% block css %}
    {% endblock %}

</head>

<body>

<div id="invalidSearchSlider">
    search has to be longer than 3 letters
</div>

<form id="searchForm" name="search_form" action="{{url_for('search')}}" method="POST">
    <div id="searchBox">   
        
        <div id="linkToMain">
            <a href="{{url_for('index')}}">MAIN PAGE</a>
        </div>
        
        
        <label>
            <input type="radio" id="inputAnime" name="category" value="anime" checked>
            <span>ANIME</span>
        </label>

        
        <label>
            <input type="radio" id="inputPeople" name="category" value="people">
            <span>PEOPLE</span>
        </label>

        <label>
            <input type="radio" id="inputStudios" name="category" value="studios">
            <span>STUDIOS</span>
        </label>
    

        <div id="searchBarAndAutocomplete">

            <div id="searchBar">
                <input type="text" id="searchBarInput" name="query" required autocomplete="off">
                <button id="searchButton"></button>
            </div>

            <div id="searchAutocomplete">
                <a id="autocompleteEntryBase" class="autocompleteEntry"></a>
            </div>

        </div>
    </div>     
</form>


<div id="mainBlock">
    {% block main %}
    {%endblock%}
</div>

<footer>
    <div>
        Made by: 
        <a href="https://www.youtube.com/channel/UCINPzzjxRzGOq4Pex5r3EKg" target="_blank">Paraon</a>/
        <a href="https://twitter.com/turtle_guy_" target="_blank">@turtle_guy</a>/
        <a href="https://github.com/Quattro-Bajeena" target="_blank">Quattro-Bajeena</a>
    </div>
    <div>Powered by: <a href="https://jikan.moe/" target="_blank">Jikan, unoficiall MAL API</a></div>
</footer>




<script type="text/javascript" src="{{url_for('static', filename='javascript/searchbar.js')}}"></script>
{% block javascript %}

{% endblock %}

</body>
</html>
