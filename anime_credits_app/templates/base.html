<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GMS</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/main.css')}}">
</head>
<body>
<div class="header">
    <h1>good MAL searching</h1>
</div>

<hr>

<div id="search-box">
    <form action={{url_for('search')}} method="post">
        
        <p>
            <input type="text" id="search-bar" name="query">
        </p>
        <p>
            <input type="radio" id="input-anime" name="category" value="anime" checked>
            <label for="input-anime">Anime</label>

            <input type="radio" id="input-people" name="category" value="people">
            <label for="input-people">People</label>
        </p>
        <p>
            <button type="submit">Search</button>
        </p>
        

    </form>
</div>

<hr>
{% block main %}{%endblock%}



</body>
</html>
