{% extends 'base.html' %}


{% block main %}

<div id="anime-info">
    <b>Title:</b> {{anime.title}} 
    <br>
    <a href={{anime.url}} target="_blank">MAL link</a>
    <br>
    <img src={{anime.image_url}} width="50">

</div>

<hr>

<table id="staff-table" class="content-table">
    <tr>
        <th>picture</th>
        <th>name</th>
        <th>position</th>
    </tr>

    {% for person in staff %}
        {% for position in person.positions %}
        <tr>
            <td><img src={{person.image_url}} width="30"> </td>
            <td><a href={{url_for("person", mal_id=person.mal_id)}}>{{ person.name }} </a></td>
            <td> {{ position }} </td>
        </tr>   
        {% endfor %}
    {% endfor %}


</table>


{% endblock %}
