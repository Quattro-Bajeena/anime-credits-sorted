{% extends 'base.html' %}


{% block main %}

<div id="anime-info">
    <b>Title:</b> {{anime.title}} 
    <br>
    <a href={{anime.url}} target="_blank">MAL link</a>
    <br>
    <img src={{anime.image_url}} width="50">

</div>

<hr>

<table id="staff-table" class="content-table">
    <tr>
        <th>picture</th>
        <th>name</th>
        <th>position</th>
        <th>favorites</th>
        <th>no. of credits</th>
    </tr>

    {% for member in staff %}
    <tr>
        <td><img src={{member.person.image_url}} width="30"> </td>
        <td><a href={{url_for("person", mal_id=member.person.mal_id)}}>{{ member.person.name }} </a></td>
        <td> {{ member.position }} </td>
        <td>{{member.person.member_favorites}}</td>
        <td>{{ len(member.person.staff_credits) }}</td>
    </tr>   
    {% endfor %}


</table>


{% endblock %}
